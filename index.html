<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>テレみボタン</title>
    <meta name="description" content="" />
    <meta name="author" content="@kslash" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@kslash" />
    <meta property="og:url" content="https://teremi-button.kslash.dev/" />
    <meta property="og:title" content="テレみボタン" />
    <meta property="og:description" content="やほやホーダイ" />
    <meta property="og:image" content="https://teremi-button.kslash.dev/images/teremi.jpg" />
</head>

<body>
    <section class="hero">
        <div class="hero-body py-5">
            <div class="container">
                <h1 class="title">
                    テレみボタン α
                </h1>
                <h2 class="subtitle">
                    by <a href="https://twitter.com/kslash">@kslash</a>.
                </h2>
            </div>
        </div>
    </section>
    <section class="section py-2">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-8 is-parent">
                    <div class="tile is-child box">
                        <div class="buttons">
                            <button class="button sound is-info" data-file="yahoyaho">
                                やほやほー
                            </button>
                            <button class="button sound is-info" data-file="jikanganaiyo">
                                ジカンガナイヨ
                            </button>
                            <button class="button sound is-success" data-file="finish">
                                フィニーッシュ
                            </button>
                            <button class="button sound is-success" data-file="newrecord">
                                ニューレコード
                            </button>
                            <button class="button sound is-danger" data-file="aaaa">
                                アァァアーッ！！
                            </button>
                            <button class="button sound is-danger" data-file="chottomatte">
                                ちょっと待って！！
                            </button>
                            <button class="button sound is-danger" data-file="gyaaa"">
                                ぎゃああー
                            </button>
                            <button class=" button sound is-danger" data-file="majidehageru">
                                マジでハゲる
                            </button>
                            <button class="button sound is-danger" data-file="na-ndeyo">
                                なーんでよ！！
                            </button>
                            <button class="button sound is-success" data-file="nice">
                                ナイス！
                            </button>
                            <button class="button sound is-danger" data-file="nigeruna">
                                逃げるなー！
                            </button>
                            <button class="button sound is-danger" data-file="oi">
                                オーイ！
                            </button>
                            <button class="button sound is-danger" data-file="owannaidesyouga">
                                終わんないでしょうがー
                            </button>
                            <button class="button sound is-info" data-file="sumimasennee">
                                すいませんね！
                            </button>
                            <button class="button sound is-info" data-file="timerstart">
                                タイマースタート！
                            </button>
                            <button class="button sound is-info" data-file="tokechauyo">
                                とけちゃう～よ～
                            </button>
                            <button class="button sound is-info" data-file="zettai_tomeru_man">
                                絶対止めるマン
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-cild box">
                        <a class="twitter-timeline" data-lang="ja" data-height="600"
                            href="https://twitter.com/teremi_?ref_src=twsrc%5Etfw">Tweets by teremi_</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-2">
        <div class="content has-text-centered">
            <strong>テレみボタン</strong> by <a href="https://twitter.com/kslash">@kslash</a>.
        </div>
    </footer>

    <script src="/buttons.js"></script>
</body>

</html>
