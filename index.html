<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@kslash" />
    <meta property="og:url" content="https://teremi-button.kslash.dev/" />
    <meta property="og:title" content="テレみボタン" />
    <meta property="og:description" content="やほやホーダイ" />
    <meta property="og:image" content="https://teremi-button.kslash.dev/twitter-card.png" />
    <meta name="theme-color" content="#825258">
    <style>
        body {
            background-color: #ffcccc;
            font-family: "Helvetica Neue",
                Arial,
                "Hiragino Kaku Gothic ProN",
                "Hiragino Sans",
                Meiryo,
                sans-serif;
        }
    </style>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-body py-5">
            <div class="container">
                <h1 class="title">
                    テレみボタン
                </h1>
            </div>
        </div>
    </section>
    <section class="section py-1">
        <div class="container">
            <p>
                当サイトはテレみさんの個人のファンサイトであり、御本人とは無関係です。
            </p>
            <p>
                御本人の迷惑になる行為はお控えください
            </p>
            <p>
                ご意見、ご要望は <a href="https://twitter.com/kslash">@kslash</a> まで
            </p>
        </div>
    </section>
    <section class="section py-2">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-8 is-parent">
                    <div class="tile is-child box">
                        <div class="buttons">
                            <button v-for="button in buttons" :key="button.label" class="button sound" :class="button.class" @click="play(button)">
                                {{ button.label }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box">
                        <div class="content">
                            <ul class="mt-0">
                                <li>
                                    <a href="https://www.youtube.com/user/Teremi3416">テレみさんのYouTubeチャンネル</a>
                                </li>
                            </ul>
                        </div>
                        <a class="twitter-timeline" data-lang="ja" data-height="600"
                            href="https://twitter.com/teremi_?ref_src=twsrc%5Etfw">Tweets by teremi_</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-2">
        <div class="content has-text-centered">
            <strong>テレみボタン</strong> by <a href="https://twitter.com/kslash">@kslash</a>.
        </div>
    </footer>
    <script src="/buttons.js"></script>
</body>

</html>
